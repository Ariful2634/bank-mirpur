<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Mirpur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Welcome To <span class=" text-amber-700">Bank Of Mirpur!!!</span></h1>
    </header>
    <main class="max-w-[70%] mx-auto">
        <div class="bg-blue-300 p-20 mt-10">
            <p class=" text-2xl md:text-3xl font-semi-bold md:font-bold mb-4 text-center">Please Login</p>
            <div class="flex justify-center mb-2">
                <input id="email" class="block mb-2 md:w-1/2 px-2" type="email" name="" id="" placeholder="Enter Your Email">
            </div>
           <div class="flex justify-center mb-2">
            <input id="pass" class="block md:w-1/2 px-2" type="password" name="" id="" placeholder="Your Password">
           </div>
            <div class="flex justify-center">
                <button id="sub-btn" class="bg-amber-600 md:w-1/2 hover:bg-sky-700  px-4 py-2 mt-2 rounded-lg text-white font-bold" type="submit">Submit</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
